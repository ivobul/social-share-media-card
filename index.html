<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Media Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="body">
    <div class="container">
      <div class="main">
        <div class="card">
          <header class="card__header">
            <img src="image/cherry-blossom-tree.jpg" alt="cherry blossom tree">
          </header><!-- Card header -->
          <div class="card__body">
            <div class="card__quote">
              <blockquote>
                &ldquo;Behold, my friends, the spring is come; the earth has gladly received the embraces of the sun, and we shall soon see the results of their love.&rdquo;
              </blockquote>
              <span class="card__quote-source">â€” Sitting Bull</span>
            </div><!-- Quotation -->
          </div><!-- Card body -->
          <footer class="card__footer">
            <a href="#/" class="card__link">Comment</a>
            <a href="#/" class="card__link">Share</a>
          </footer><!-- Card footer -->
        </div><!-- Card -->
        <div class="box box--hide">
          <a href="#/twitter" class="box__icon box__icon-twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#/facebook" class="box__icon box__icon-facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#/pinterest" class="box__icon box__icon-pinterest">
            <i class="fab fa-pinterest-p"></i>
          </a>
        </div><!-- Share section -->
      </div><!-- Main box -->
    </div><!-- Container -->
    
    <script src="script.js"></script>
  </body>
</html>
